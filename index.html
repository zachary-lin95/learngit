<!DOCTYPE html>
  <html>
    <head>
     <title>Phone Book</title>
      <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    </head>
    <body>
      <div data-role="page" id="pageone" data-theme="d" width="700px">
        <div data-role="header">
        <h1>Phonebook App</h1>
      </div>
        <div data-role="content">
          <h2>My contacts</h2>
          <a href="#createnew" data-role="button" width="100px">create new contacter</a>

        <ol data-filter="true">
         <ul id="contacterList" data-role="listview" data-autodividers="true" data-inset="true" data-filter="true">
        </ul>
        </ol>
        </div>
      <div data-role="popup" id="detail">
        <div data-role="header">
          <h1 id="lastname"></h1>
        </div>

        <div data-role="content">
          <p id="firstname"></p>
          <p id="phone"></p>
          <p id="address"></p>
          <img id="photo" src="">
        </div>

        <div data-role="footer">
        <a id="footer" href="#pageone" data-role="button" width="100px">back to mainpage</a>
        
        </div>
    </div>
      
      <div data-role="footer">
      <h1>Footer</h1>
      </div>
    </div>

    <div data-role="page" id="createnew" name="createcontacter">

      <div data-role="header">
      <h1>Create New Contacter</h1>
      </div>
      
      <div data-role="content">
        <form method="post" action="#contacterList">

          <div data-role="fieldcontain">
            <label for="LastName">Last Name</label>
            <input type="text" name="Lastname" id="Lastname" placeholder="Your Last Name"/>
          </div>

          <div data-role="fieldcontain">
            <label for="Firstname">First Name</label>
            <input type="text" name="Firstname" id="Firstname" value="" placeholder="Your Fist Name">
          </div>

          <div data-role="fieldcontain">
            <label for="Birth">Birth</label>
            <input type="text" name="Birth" id="Birth" value="" placeholder="Your Birth">
          </div>

          <div data-role="fieldcontain">
              <label for="PhoneNumber">Phone Number</label>
              <input type="text" name="PhoneNumber" id="PhoneNumber" value="" placeholder="Your Phone Number"/>
          </div>

          <div data-role="fieldcontain">
                <label for="Address">Address</label>
                <input type="text" name="Address" id="Address" value="" placeholder="Your Address"/>
          </div>

            <a id ="btncreate"href="#pageone" data-role="button" width="100px" >Back to Mainpage</a>
        </form>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script src="./main.js"></script>
    </body>
  </html>
